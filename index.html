<!DOCTYPE html>
<html>
<head>
	<title>Profile Card</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="modal">
		<img src="img/profile.jpg">
		<div class="close"></div>
	</div>

	<div class="container">
		<div class="card">
			<div class="header">
				<div class="hamberger-menu">
					<div class="center"></div>
				</div>
				<a href="#" class="mail">
					<i class="far fa-envelope"></i>
				</a>
				<div class="main">
					<div class="image">
						<div class="hover">
							<i class="fas fa-camera"></i>
						</div>
					</div>
					<h3 class="name">Hưng Tôn</h3>
					<h3 class="subname">@HungTon_1809</h3>
				</div>
			</div>

			<div class="content">
				<div class="left">
					<div class="about-container">
						<h3 class="title">About</h3>
						<p class="text">Lorem Ipsum is simply text of the printing and types industry.</p>
					</div>
					<div class="icon-container">
						<a href="#" class="icon">
							<i class="fab fa-facebook"></i>
						</a>
						<a href="#" class="icon">
							<i class="fab fa-instagram"></i>
						</a>
						<a href="#" class="icon">
							<i class="fab fa-google-plus-g"></i>
						</a>
						<a href="#" class="icon">
							<i class="fab fa-twitter"></i>
						</a>
					</div>
					<div class="button-wrap">
						<div class="follow-wrap">
							<a href="#" class="follow">Follow</a>
						</div>
						<div class="share-wrap">
							<a href="#" class="share">Share</a>
						</div>
					</div>
				</div>

				<div class="right">
					<div>
						<h3 class="number">91</h3>
						<h3 class="number-title">Posts</h3>
					</div>
					<div>
						<h3 class="number">4.7K</h3>
						<h3 class="number-title">Following</h3>
					</div>
					<div>
						<h3 class="number">9.1K</h3>
						<h3 class="number-title">Follower</h3>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="./query.js"></script>
</body>
</html>
